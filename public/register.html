        <!-- 右侧 -->
        <div class="col-sm-12 col-md-9 md_p">
        <div class="row">
            <div class="col-sm-12 col-md-12">
           <a href="javascript:;"><img src="image/register_header.jpg" class="w-100"></a> 
        </div>
        </div>
        
        <!-- 表单 -->
        <div class="row mt-5">
            <div class="col-sm-12 col-md-12"></div>
          <div class="table_p">
              <form>
           <table class="mt-3 pb-2">
               <tr>
                   <td>
                       <input type="text" id="sname" name="sname" placeholder="用户名" maxlength="6"/>
                    </td>
               </tr>
               <tr>
                   <td class="d_none">🐷1~6个字符以内的中文</td>
                   <td class="reg_right">✔</td>
                   <td class="reg_fault">❌</td>
               </tr>
               <tr>
                   <td>
                       <input type="password" id="supwd" name="supwd" placeholder="密码" maxlength="8"/>
                    </td>
                    </tr>
                    <tr>
                   <td class="d_none">🐷6~8个字符以内的字母、数字或下划线的组合</td>
                   <td class="reg_right">✔</td>
                   <td class="reg_fault">❌</td>
               </tr>
               <tr>
                   <td>
                       <input type="password" id="supwd1" name="supwd" placeholder="确认密码" maxlength="8"/>
                    </td>
                    </tr>
                    <tr>
                   <td class="d_none">🐷密码保持一致</td>
                   <td class="reg_right">✔</td>
                   <td class="reg_fault">❌</td>
               </tr>
               <tr>
                   <td>
                       <input type="email" id="semail" name="semail" placeholder="邮箱" maxlength="30"/>
                    </td>
               </tr>
               <tr>
                   <td class="d_none">🐷需要填写✔的邮箱格式</td>
                   <td class="reg_right">✔</td>
                   <td class="reg_fault">❌</td>
               </tr>
               <tr>
                   <td>
                       <input type="tel" id="sphone" name="sphone" placeholder="手机号" maxlength="11"/>
                    </td>
                    </tr>
                    <tr>
                   <td class="d_none">🐷需要填写✔的手机号码</td>
                   <td class="reg_right">✔</td>
                   <td class="reg_fault">❌</td>
               </tr>
           </table>
           <div class="bgi"></div>
          
           <div class="pb-2 form_p"> 
                <input type="radio" name="sgender" id="sgender1" value="1" checked>
                <label for="sgender1" class="mr-5 pr-5">男生&nbsp;&nbsp;</label>
                <input type="radio" name="sgender" id="sgender2" value="0">
                <label for="sgender2">女生</label>
            </div>
            <div class="pb-5 mb-5">
                <a href="javascript:reg_user()" class="btn btn_reg a_btn_p1">🦖注册🦏</a>
                <a href="javascript:repeat()" class="btn btn_reg">重写</a>
            </div>    
        </div>
    </form>
